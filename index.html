<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="form">
        <div class="form-box">
            <form class="form-frame">
                <div class="form-header">Login
                </div>
                <div class="form-body">
                    <div class="form-attr row">
                        <input type="email" class="form-input col" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-attr row">
                        <input type="password" class="form-input col" id="password-input" placeholder="Password">
                    </div>
                    <div class="submit-button">
                        <input type="button" class="btn btn-outline-light" value='Login'>
                    </div>
                    <div class="form-register">
                        Don't have an account? <a href="./register.html" class="register-link">Register Here</a> 
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
